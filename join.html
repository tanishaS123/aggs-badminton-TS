<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata and linked CSS files -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGGS Badminton - Join</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="navbar.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <!-- Logo section: clicking logo takes user to Home -->
    <div class="logo">
      <a href="home.html">
        <img src="aggs_badminton_images/icon_navbar_logo.png" alt="AGGS Badminton Logo">
      </a>
    </div>
    
    <!-- Navigation links -->
    <div class="nav-links">
      <a href="home.html">HOME</a>
      <a href="play.html">PLAY</a>
      <a href="teams.html">TEAMS</a>
      <!-- "active" highlights the current page -->
      <a class="active" href="join.html">JOIN</a>
    </div>
    
    <!-- Burger menu for mobile navigation -->
    <div class="burger">
      <div></div> <!-- Line 1 -->
      <div></div> <!-- Line 2 -->
      <div></div> <!-- Line 3 -->
    </div>
  </nav>

  <!-- Hero Section with background image and page heading -->
  <header>
    <img class="hero" src="aggs_badminton_images/hero_img1_join.png" alt="Join">
    <div class="hero-text">
      <h2>Become a Member</h2>
      <h1>JOIN THE CLUB</h1>
    </div>
  </header>

  <!-- Main Content Section -->
  <main>
    <section class="info-section">
      <!-- Info card 1: Sign-up details -->
      <div class="info-card">
        <img src="aggs_badminton_images/main_img1_join.png" alt="Sign Up">
      </div>
      <!-- Info card 2: Membership fees -->
      <div class="info-card">
        <img src="aggs_badminton_images/main_img2_join.png" alt="Membership Fees">
      </div>
      <!-- Info card 3: Contact information -->
      <div class="info-card">
        <img src="aggs_badminton_images/main_img3_join.png" alt="Contact Us">
      </div>
    </section>
  </main>

  <!-- Side icons: quick links for contact -->
  <div class="side-icons">
    <a href="mailto:"><img src="aggs_badminton_images/icon_footer_email.png" alt="Email"></a>
    <a href="tel:"><img src="aggs_badminton_images/icon_footer_phone.png" alt="Phone"></a>
    <a href="join.html"><img src="aggs_badminton_images/icon_footer_contact.png" alt="Contact"></a>
  </div>

  <!-- Linked JavaScript files -->
  <script src="js/main.js"></script>
  <script src="navbar.js"></script>
</body>
</html>
